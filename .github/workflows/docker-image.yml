name: Deploy to NAS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Configure SSH to tunnel through Cloudflare
          # NOTE: Ensure 'ssh-moneda' matches your Cloudflare Public Hostname
          echo "Host nas    
            HostName "${{ secrets.NAS_HOST }}" 
            User "${{ secrets.NAS_USER }}"
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
            ProxyCommand cloudflared access ssh --hostname %h" >> ~/.ssh/config

      - name: Deploy Files & Update Secrets
        run: |
          # 1. SSH into NAS
          # 2. Create the .env file with ALL secrets (Tunnel + DB)
          # 3. Pull code and restart
          
          ssh nas "cd /volume2/docker/moneda-bio && \
          printf 'TUNNEL_TOKEN=${{ secrets.TUNNEL_TOKEN }}\nPOSTGRES_USER=${{ secrets.POSTGRES_USER }}\nPOSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}\nPOSTGRES_DB=${{ secrets.POSTGRES_DB }}\nDJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}\n' > .env && \
          git fetch origin main && \
          git reset --hard origin/main && \
          docker-compose up -d"